# mkdocs.yml
site_name: aitk.robots
site_description: AI toolkit for robots
site_url: https://github.com/ArtificialIntelligenceToolkit/aitk.robots/
docs_dir: ./docs

theme:
  name: "material"

  include_search_page: false
  language: en
  feature:
    tabs: true

plugins:
    - search
    - mkdocstrings
    - autorefs

nav:
    - Home: index.md
    - Code:
        - World: world.md
        - Robot: robot.md
        - Devices:
            - Blub: bulb.md
            - Camera: camera.md
            - RangeSensor: rangesensor.md
            - LightSensor: lightsensor.md
            - SmellSensor: smellsensor.md

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

